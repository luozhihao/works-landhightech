<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <title>无标题文档</title>
    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.jQuery || document.write('<script type="text/javascript" src="js/jquery-1.8.3.min.js"><\/script>');
    </script>
    <style type="text/css">
        .text{width: 200px;padding: 10px;}
    </style>
    <script type="text/javascript">
        (function($){
            $.fn.placeholder = function(options){
                var opts = $.extend({}, $.fn.placeholder.defaults, options);
                var isIE = document.all ? true : false;
                return this.each(function(){
                    var _this = this,
                        placeholderValue =_this.getAttribute("placeholder"); //缓存默认的placeholder值
                    if(isIE){
                        _this.setAttribute("value",placeholderValue);
                        _this.onfocus = function(){
                            _this.value == placeholderValue ? _this.value = "" : "";
                        };
                        _this.onblur = function(){
                            _this.value == "" ? _this.value = placeholderValue : "";
                        };
                    }
                });
            };
        })(jQuery);
    </script>
</head>

<body>
    <input placeholder="请输入用户名111" type="text" class="text" />
    <input placeholder="请输入用户名222" type="text" class="text" />

    <script type="text/javascript">
        $("input").placeholder();
    </script>
</body>
</html>
