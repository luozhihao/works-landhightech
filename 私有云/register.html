<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link href='css/landCloud.css' rel="stylesheet" type="text/css">
    <script src='js/jquery.min.js'></script>
    <script src='js/kendo.all.min.js'></script>
    <script src='js/landCloud.js'></script>
    <title>私有云-注册</title>
</head>
<body>
    <div class="cd-main">
        <div class="cd-main-bg">
            <div class="cd-main-content cd-login">
                <span class="title">注册</span><a class="title-link" href="login.html">已有帐号 直接登录</a>
                <form>
                    <ul class="login-box setglobal-content">
                        <li>
                            <label class="space3">用户名</label><input class="set-txt txt" type="text" value="">
                            <span class="set-msg"> ● 用户名已存在</span>
                        </li>
                        <li>
                            <label class="space2">密码</label><input class="set-txt txt" type="password" value="">
                        </li>
                        <li>
                            <label>确认密码</label><input class="set-txt txt" type="password" value="">
                            <span class="set-msg"> ● 两次密码不一致</span>
                        </li>
                        <li>
                            <label class="space2">邮箱</label><input class="set-txt txt" type="text" value="">
                            <span class="set-msg"> ● 邮箱格式不正确</span>
                        </li>
                        <li>
                            <label class="space3">验证码</label><input class="set-txt code txt" type="text" value="">
                            <a href=""><img src="images/code-img.jpg" alt="验证码"></a>
                            <span class="set-msg"> ● 验证码有误</span>
                        </li>
                        <li>
                            <label></label><input class="set-txt set-btn" type="submit" value="注 册">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
