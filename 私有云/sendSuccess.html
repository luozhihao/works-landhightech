<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link href='css/landCloud.css' rel="stylesheet" type="text/css">
    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script src="js/landCloud.js"></script>
    <title>云应用</title>
</head>
<body>
<div id="mycloud">
    <div class="right-top">
        <div class="right-top-menu">
            <span class="user-name">Natalie<i></i>
                <div class="drop-box">
                    <span class="user-set">账户设置</span>
                    <span id="undo" class="change-psw">修改密码</span>
                </div>
            </span>
            <a href="index"><span class="close-out"><i></i>退出</span></a>
        </div>
        <div id="window">
            <form>
                <ul>
                    <li><label>旧 密 码</label><input type="text"></li>        
                    <li><li><label>新 密 码</label><input type="text"></li>        
                    <li><label>再输一遍</label><input type="text"></li> 
                    <li><label></label><input type="submit" value="提 交"></li> 
                </ul>
            </form>       
        </div>
    </div>
    <div class="mycloud-left">
        <div class="mycloud-logo">
            <img src="images/logo.png">
        </div>
        <div class="my-cloud-nav">
            <div class="slide-bar up"><span>用户功能<i class="slide-icon"></i></span><b></b></div>
            <div class="user-panel pannel">
                <a href="#"><img src="images/nav-desktop.png" class="my-cloud-nav-img">云桌面</a>
                <a href="cloudHost.html"  class="active"><img src="images/nav-host.png" class="my-cloud-nav-img">云主机</a>
                <a href="cloudApp.html"><img src="images/nav-application.png" class="my-cloud-nav-img">云应用</a>
                <a href="#"><img src="images/nav-plate.png" class="my-cloud-nav-img">云盘</a>
                <a href="#"><img src="images/nav-meeting.png" class="my-cloud-nav-img">云会议</a>
                <a href="list.html"><img src="images/nav-msg.png" class="my-cloud-nav-img">站内信<b class="news-num">3</b></a>
            </div>
            <div class="slide-bar"><span>管理员功能<i class="slide-icon"></i></span><b></b></div>
            <div class="admin-panel pannel">
                <a href="userManage.html"><img src="images/manage-user.png" class="my-cloud-nav-img">管理用户</a>
                <a href="hostManage.html"><img src="images/manage-host.png" class="my-cloud-nav-img">管理云主机</a>
                <a href="appManage.html"><img src="images/manage-host.png" class="my-cloud-nav-img">管理云应用</a>
                <a href="setGlobal.html"><img src="images/manage-host.png" class="my-cloud-nav-img">全局配置</a>
                <a href="log.html"><img src="images/log.png" class="my-cloud-nav-img">日志</a>
                <a href="#"><img src="images/maintain.png" class="my-cloud-nav-img">维护人员路口</a>
            </div>
        </div>
    </div>
    <div class="mycloud-right">

        <div class="right-main">
            <div class="msg-box">
                <ul class="msg-box-header">
                    <li><a class="msg-box-btn" href="send.html">写信息</a></li>
                    <li class="msg-num-box"><a class="msg-box-btn" href="">收件箱</a><i class="msg-num">3</i></li>
                    <li><a class="msg-box-btn" href="">发件箱</a></li>
                    <li><a class="msg-box-btn" href="">草稿箱</a></li>
                    <li><a class="msg-box-btn" href="">垃圾箱</a></li>
                </ul>
                <div class="success-show">
                    <img class="success-img" src="images/paper-plane.png" alt="发送成功" ><span class="success-font">发 送 成 功</span><br>
                    <a class="success-btn" href="list.html">返回收件箱</a>
                    <a class="success-btn" href="">查看已发邮件</a>
                    <a class="success-btn" href="send.html">继续写信</a>
                </div>
            </div>
        </div>
    </div>
</div>
    <link href="css/kendo.common.min.css" rel="stylesheet" type="text/css">
    <link href="css/kendo.default.min.css" rel="stylesheet" type="text/css">
    <link href="css/kendo.dataviz.min.css" rel="stylesheet" type="text/css">
    <link href="css/kendo.dataviz.default.min.css" rel="stylesheet" type="text/css">
</body>
</html>
