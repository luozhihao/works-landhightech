<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link href='css/landCloud.css' rel="stylesheet" type="text/css">
    <script src='js/jquery.min.js'></script>
    <script src='js/kendo.all.min.js'></script>
    <script src='js/landCloud.js'></script>
    <title>私有云-登录</title>
</head>
<body>
    <div class="cd-main">
        <div class="cd-main-bg">
            <div class="cd-main-content cd-login">
                <span class="title">登录</span>
                <form>
                    <ul class="login-box setglobal-content">
                        <li>
                            <label class="space3">用户名</label><input class="set-txt txt" type="text" value="">
                            <span class="set-msg"> ● 用户名不存在</span>
                        </li>
                        <li>
                            <label class="space2">密码</label><input class="set-txt txt" type="password" value="">
                            <span class="set-msg"> ● 密码输入错误</span>
                        </li>
                        <li>
                            <label></label><input class="set-txt set-btn" type="submit" value="登 陆">
                        </li>
                        <a class="link ml" href="">忘记密码？</a> 
                        <a class="link" href="register.html">注册新用户</a>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
