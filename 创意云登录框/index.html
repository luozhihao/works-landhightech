<!DOCTYPE html>
<html>
<head>

	<link href="css/index.css" type="text/css" rel="stylesheet" />
</head>
<body class="body_bg">
	<div class="box">
		<div class="inner">
			<h1 class="login-title">登录</h1>
			<hr class="login-line"/>

				<input type="text" name="name" class="name" value="输入用户名/邮箱" />
			<br/>
				<span class="lock"></span>
				<input type="text" name="password" class="password" value="输入密码" />
			<br/>
				<input type="button" name="login" class="login" value="登录" />
				<p class="forget"><a>忘记密码？</a></p>
		</div>
	</div>
</body>
</html>
